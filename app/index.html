<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feierabend - ein "Snake"-Spiel f√ºr 9to5-Worker</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/highscore.css">
</head>
<body>
<script src="vendor/requirejs/require.js"></script>
<script src="scripts/main.js"></script>

<!-- Game -->
<div id="infoPanel">
    <div class="infoPanelContent" id="info1">0</div>
    <div class="infoPanelContent" id="info2">0</div>
    <div class="infoPanelContent" id="score">Score: 0</div>
    <div class="infoPanelContent" id="state">State: 1</div>
</div>


<!-- Menu -->
<main id="mainpage">
    <div id="menu" class="menu">
        <ul class="buttons">
            <li class="menuButton" id="startButton"><img src="img/buttonStart.png"></li>
            <a href="#highscore-lists"><li class="menuButton" id="highscoreButton"><img src="img/buttonHighscore.png"></li></a>
        </ul>
    </div>

    <audio id="click">
        <source src="audio/click.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Highscore -->
    <div id="highscore-lists">
        <section class="highscore-list" id="mitarbeiter_des_monats">
            <div class="highscore-list-border" id="mitarbeiter_des_monats-border">
                <div class="highscore-list-name" id="mitarbeiter_des_monats-name"></div>
                <div id="mitarbeiter_des_monats-points"></div>
            </div>
        </section>
        <section class="highscore-list" id="der_rest">
            <div class="highscore-list-border" id="der_rest-zettel">
                <div class="highscore-list-name" id="der_rest-name">
                    <table>

                    </table>
                </div>
            </div>
        </section>
    </div>
</main>
<!--<div href="#menu" id="zurueck-button"></div>-->

<!-- Debug -->
<div class="debug-grid hidden"></div>
<div class="debug-panel">
    <h3>DEBUG PANEL</h3>
    <label for="display-debug-grid">debug grid</label>
    <input id="display-debug-grid" type="checkbox" onchange="document.querySelector('.debug-grid').classList.toggle('hidden');"/><br>
    <button onclick="localStorage.clear()">Clear Storage</button>
</div>


</body>
</html>
